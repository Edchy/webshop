<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <nav class="navigation">
        <a href="/" class="logo-container">
          <img src="/src/photos/logo.svg" alt="" />
          <sparkly-text style="--sparkly-text-color: rainbow">
            <h2>Tales & Tails</h2>
          </sparkly-text>
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Produkter</a></li>
          <li><a href="#footer">Kontakt</a></li>
        </ul>
        <p>Fri frakt över 599kr</p>

        <!-- Favorites -->
        <button popovertarget="favorites">favs</button>
        <div popover class="favorites" id="favorites">hehe</div>

        <!-- Cart -->
        <button popovertarget="shopping-cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>
        </button>
        <div popover class="shopping-cart" id="shopping-cart">
          <ul class="shopping-cart-list">
            your cart is empty...
          </ul>
          <footer class="shopping-cart-footer">
            <p class="shopping-cart-total"></p>
            <button class="go-to-payment-btn">Till kassan</button>
          </footer>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <div id="book-details"></div>
    </div>
    <footer id="footer">
      <section class="footer-container">
        <div class="footer-section">
          <h3>*Namn på vår webshop*</h3>
          <p>Om oss</p>
          <p>Kundservice</p>
          <p>Valiga frågor</p>
        </div>
        <div class="footer-section">
          <h3>Nyhetsbrev</h3>
          <input
            type="email"
            id="email-input"
            placeholder="Din e-post adress"
          />
          <button id="subscribe-button">Anmäl dig</button>
        </div>
        <div class="footer-section">
          <h3>Kontakt</h3>
          <p>
            Gustavslundsvägen 151 D <br />
            167 51 Bromma<br />+46 123 345 67 88
          </p>
        </div>
      </section>
    </footer>
    <script type="module" src="/src/js/bookDetails.ts"></script>
  </body>
</html>
